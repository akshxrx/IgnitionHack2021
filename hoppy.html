<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Aid</title>
    <link rel="stylesheet" href="hoppy/back.css">
    <link rel="stylesheet" href="hoppy/song.css">
    <link rel="stylesheet" href="hoppy/sound.css">
    <link rel="stylesheet" href="hoppy/todo.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="icon" href="mainPage/icon.png">
</head>
<body>
    <div class="main">
        <div class="sounds">
          <button onclick="playth(thunder, '#thunder')" class="thunder" title="Thunder" id="thunder"></button>
          <button onclick="play(city, '#city')" class="city" title="city" id="city"></button>
          <button onclick="play(ocean, '#ocean')" class="ocean" title="ocean" id="ocean"></button>
          <button onclick="play(birds, '#birds')" class="birds" title="birds" id="birds"></button>
        </div>

        <div class="wrapper">
            <div class="img-area">
              <img src="" alt="">
            </div>
            <div class="song-details">   
              <div id='stuff'> 
              <p class="name"></p>
              <p class="artist"></p>
              </div> 
            </div>
            <div class="progress-area">
              <div class="progress-bar">
                <audio id="main-audio" src=""></audio>
              </div>
              <div class="song-timer">
                <span class="current-time">0:00</span>
                <span class="max-duration">0:00</span>
              </div>
            </div>
            <div class="controls">
              <i id="repeat-plist" class="material-icons" title="Playlist looped">repeat</i>
              <i id="prev" class="material-icons">skip_previous</i>
              <div class="play-pause">
                <i class="material-icons play">play_arrow</i>
              </div>
              <i id="next" class="material-icons">skip_next</i>
              <i id="more-music" class="material-icons">queue_music</i>
              <div class="volume-slider-con">
                <div class="volume-slider"></div>
                </div>
            </div>
            <div class="music-list">
              <div class="header">
                <div class="row">
                  <i class= "list material-icons">queue_music</i>
                  <span>Music list</span>
                </div>
                <i id="close" class="material-icons">close</i>
              </div>
              <ul>
                <!-- here li list are coming from js -->
              </ul>
            </div>
        </div>

        <div class="square-wrapper"> 
          <div class="all-tasks">
          <h2 class="task-list-title">My lists</h2>
          <ul class="task-list" data-lists></ul>   
          <form action="" data-new-list-form>
              <input 
              type="text"
              class="new list"
              data-new-list-input
              placeholder="new list name"
              aria-label="new list name"/>
              <button class="btn create" aria-label="create new list">+</button>
          </form>
          </div>
          <div class="todo-list" data-list-display-container>
          <div class="todo-header">
              <h2 class="list-title" data-list-title>List</h2>
              <p class="task-count" data-list-count>0 left</p>
          </div>
          <div class="todo-body">
              <div class="tasks" data-tasks></div>      
              <div class="new-task-creator">
                  <form action="" data-new-task-form>
                      <input 
                      type="text"
                      data-new-task-input
                      class="new task"
                      placeholder="new task name"
                      aria-label="new task name"
                      />
                      <button class="btn create" aria-label="create new task">+</button>
                  </form>
              </div>
              <div class="delete-stuff">
              <button class="btn delete done" data-clear-complete-tasks-button>Clear completed tasks</button>
              <button class="btn delete dtwo" data-delete-list-button>Delete list</button>
              </div>
          </div>
          </div>
          </div>
          <template id="task-template">
            <div class="task">
                <input type="checkbox" />
                <label>
                <span class="custom-checkbox"></span>
                </label>
            </div>
          </template>
        </div>

        <script src="hoppy/sound.js"></script>
        <script src="hoppy/songs.js"></script>
        <script src="hoppy/todo.js"></script>
        <script src="hoppy/song-function.js"></script>
    </div>
</body>
</html>
