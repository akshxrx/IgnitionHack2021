<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Aid</title>
    <link rel="stylesheet" href="hoppy/back.css">
    <link rel="stylesheet" href="hoppy/song.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="icon" href="mainPage/icon.png">
</head>
<body>
    <div class="main">

        <div class="wrapper">
            <div class="img-area">
              <img src="" alt="">
            </div>
            <div class="song-details">   
              <div id='stuff'> 
              <p class="name"></p>
              <p class="artist"></p>
              </div> 
            </div>
            <div class="progress-area">
              <div class="progress-bar">
                <audio id="main-audio" src=""></audio>
              </div>
              <div class="song-timer">
                <span class="current-time">0:00</span>
                <span class="max-duration">0:00</span>
              </div>
            </div>
            <div class="controls">
              <i id="repeat-plist" class="material-icons" title="Playlist looped">repeat</i>
              <i id="prev" class="material-icons">skip_previous</i>
              <div class="play-pause">
                <i class="material-icons play">play_arrow</i>
              </div>
              <i id="next" class="material-icons">skip_next</i>
              <i id="more-music" class="material-icons">queue_music</i>
              <div class="volume-slider-con">
                <div class="volume-slider"></div>
                </div>
            </div>
            <div class="music-list">
              <div class="header">
                <div class="row">
                  <i class= "list material-icons">queue_music</i>
                  <span>Music list</span>
                </div>
                <i id="close" class="material-icons">close</i>
              </div>
              <ul>
                <!-- here li list are coming from js -->
              </ul>
            </div>
        </div>


        <script src="hoppy/songs.js"></script>
        <script src="hoppy/song-function.js"></script>
    </div>
</body>
</html>
